<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .card {
            width: 180px;
            border: 2px solid cyan;
            background-color: white;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 15px;
        }

        .card-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 18px;
            margin: 10px 0 5px;
        }

        .card-paragraph {
            color: gray;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .card-button {
            background-color: #7988d9;
            border-radius: 15px;
            padding: 8px 15px;
            margin-bottom: 10px;
            border: none;
            cursor: pointer;
            color: white;
        }

        .card-button:hover {
            background-color: gray;
            transition: 0.5s;
        }
    </style>
</head>

<body>

    <div class="card-container">

        <div class="card">

            <img src= "images/alek2.jpg" class="card-img">
